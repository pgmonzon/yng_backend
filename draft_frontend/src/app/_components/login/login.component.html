<h3>Login Yangee</h3>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invlaid' : submitted && f.usuario.errors }" />
    <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
      <div *ngIf="f.usuario.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
      <label for="clave">Clave</label>
      <input type="password" formControlName="clave" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clave.errors }" />
      <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
        <div *ngIf="f.clave.errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
